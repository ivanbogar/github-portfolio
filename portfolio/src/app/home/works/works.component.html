<div id="works" class="container-fluid">

  <div class="divider text-center"></div>

  <h2 class="text-center fw-light mb-5">selected <span class="text-danger fw-bold">works</span></h2>

  <div class="row row-cols-1 g-0">
    <div class="col mb-5" *ngFor="let w of works">
      <div class="card {{w.prodTheme}}" style="background: url({{w.imageUrl}});">
        <div class="card-body">
          <h5 class="card-title fw-bold mb-5">{{w.prodClient}}</h5>
          <h6 class="card-title fw-bold">{{w.prodCategory}}</h6>
          <h1 class="card-title fw-light">{{w.prodName}}</h1>
          <p class="mb-5">{{w.prodDesc}}</p>

          <!-- <a class="button" (click)="gotoDetails(w.id)" routerLinkActive="active" (click)="onClick('top')">View Case</a> -->

          <button type="button" class="btn btn-primary fw-bold" (click)="gotoDetails(w.id)" routerLinkActive="active" (click)="onClick('top')">View Case</button>
        </div>
        <!-- <img class="card-img-top" src="{{w.imageUrl}}" alt="{{w.prodName}}"> -->
      </div>
    </div>
  </div>

</div>
